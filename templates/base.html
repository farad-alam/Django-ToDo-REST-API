        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            document.getElementById('logout-btn').addEventListener('click', handleLogout);

                function handleLogout() {


                    // Optionally, send a request to the backend to blacklist or invalidate the refresh token
                    fetch('/accounts/logout/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('access')
                        },
                    })
                        .then(response => {
                            if (response.ok) {
                                console.log('Logged out successfully.');
                            } else {
                                console.error('Failed to log out.');
                            }
                        })
                        .catch(error => console.error('Error during logout:', error));

                    // Remove tokens from localStorage
                    localStorage.removeItem('access');
                    localStorage.removeItem('refresh');
                    // Redirect the user to the login page
                    window.location.href = '/accounts/login-view/';
                }


                 window.addEventListener('load', () => {
                        const accessToken = localStorage.getItem('access');
                        const currentPath = window.location.pathname;

                        // Define paths that don't require authentication
                        const nonAuthPaths = [
                            '/',
                            '/accounts/login-view/',
                            '/accounts/request-password-reset-view/',   // Add your password reset view path here
                            '/accounts/reset-account-password/',  // Add your password reset confirmation path here (if any)
                            '/accounts/registration/'  // If there's a registration page, you can exclude that too
                        ];

                        // Only check for accessToken on pages that require authentication (exclude login, password reset, etc.)
                        if (!accessToken && !nonAuthPaths.includes(currentPath)) {
                            // If no token and not on non-auth page, redirect to login page
                            window.location.href = '/accounts/login-view/';
                        }
                    });


        </script>

    </body>
</html>

{% extends "base.html" %}

{% block content-body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="forget">
        <small>Forget Password? <a href="{% url 'request-password-reset-view' %}">Reset</a></small>
      </div>
    <div id="message" class="mt-3"></div>
    </div>
  </div>

  <script>
            const messageDiv = document.getElementById('message');
            const loginForm = document.getElementById('login-form')
            loginForm.addEventListener('submit', userLogin)

            function userLogin(event) {
                event.preventDefault()
                console.log('Funtion RUn')
                    const url = '/accounts/token/login/';
                    const userData = {
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                    };

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Login failed'); // Throw an error if response is not OK
                            }
                            return response.json(); // Parse JSON if response is OK
                        })
                        .then(data => {
                            // Store JWT tokens in localStorage
                            localStorage.setItem('access', data.access);
                            localStorage.setItem('refresh', data.refresh);

                            // Display success message
                            messageDiv.innerHTML = '<div class="alert alert-success">Login successful!</div>';
                            console.log('User Login Successful:', data);

                            // Optionally, redirect to another page or perform additional actions
                            window.location.href = '/';
                        })
                        .catch(error => {
                            // Display error message
                            messageDiv.innerHTML = '<div class="alert alert-danger">Login failed. Please check your credentials.</div>';
                            console.error('Error:', error);
                        });
                }

  </script>


{% endblock content-body %}
